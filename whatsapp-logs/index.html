<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp-logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column">
            <h4 class="text-success">Whatsapp-logs</h4>
            <ul class="nav flex-column mt-4" id="chatList"></ul>
        </div>

        <!-- Chat List -->
        <div class="chat-list flex-grow-1 p-3">
            <h5>Chats</h5>
            <div id="chatItemsContainer"></div>
        </div>

        <!-- Main Chat Area -->
        <div id="mainChat" class="main-content">
            <div class="chat-header text-success">
                <h4 id="chatTitle">Whatsapp-logs</h4>
                <span class="close-btn" onclick="closeChat()">‚ùå</span>
            </div>
            <div id="chatMessages" class="chat-messages d-flex flex-column">
                <p class="text-muted text-center">Select a chat to start messaging</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
