<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whatsapp-logs</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <div class="d-flex">
    <!-- Left Panel -->
    <div class="left-panel">
      <div class="left-header">
        <h4 class="text-success mb-2">WhatsApp-logs</h4>
        <input
          type="text"
          class="search-bar"
          placeholder="Search or start new chat"
        />
      </div>
      <!-- Chat List Container -->
      <div class="chat-list" id="chatItemsContainer"></div>
    </div>

    <!-- Main Chat Area -->
    <div id="mainChat" class="main-content">
        <div class="chat-header text-success">
        <h4 id="chatTitle">WhatsApp-logs</h4>
        <span class="close-btn" onclick="closeChat()">‚ùå</span>
        </div>
        <div id="chatMessages" class="chat-messages d-flex flex-column">
        <div class="empty-chat-message" id="emptyChat">
            <i class="fas fa-comments"></i>
            <p>Select a chat to start messaging</p>
        </div>
        </div>
    </div>
  

  <script src="script.js"></script>
</body>
</html>
